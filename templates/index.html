<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Student Management System</h1>

        <!-- Student Form -->
        <form action="{{ url_for('add_student') }}" method="POST" class="row g-3 mb-4">
            <div class="col-md-4">
                <input type="text" name="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="col-md-4">
                <input type="number" name="age" class="form-control" placeholder="Age" required>
            </div>
            <div class="col-md-4">
                <input type="text" name="grade" class="form-control" placeholder="Grade (e.g. A, B+)" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success w-100">
                    Add Student
                </button>
            </div>
        </form>

        <!--Student Table-->
        <div class="table-responsive">
            <table class="table table-bordered table-striped align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Grade</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in Students %}
                    <tr>
                        <td>{{ student[0] }}</td> 
                        <td>{{ student[1] }}</td> 
                        <td>{{ student[2] }}</td> 
                        <td>{{ student[3] }}</td> 
                        <td>
                            <a href="{{ url_for('delete_student', id=student[0]) }}"
                                class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="5" class="text-center text-muted">No students added yet</td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>
    </div>
</body>

</html>
